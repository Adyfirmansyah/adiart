<script> const scriptURL = 'https://script.google.com/macros/s/AKfycbzg_05lErqSpiy4udxWUxPdC7aqZURCbBtNXsHY31xP-fYYrIi7hgk-nGE2XHuH-J0b/exec'
    const form = document.forms['WPU ADI']
  const btnKirim = document.querySelector (".btn-kirim");
  const btnLoading =  document.querySelector (".btn-loading");
  const MyAlert =  document.querySelector (".My-Alert")
   form.addEventListener('submit', e => {
    e.preventDefault()
    //Ketika tombol kirim di klik
    //Hilangkan tombol kirim munculkan tombol loading

    btnLoading.classList.toggle("d-none")
    btnKirim.classList.toggle ("d-none")

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        //Ketika tombol kirim di klik
    //Hilangkan tombol loading munculkan tombol kirim

    btnLoading.classList.toggle("d-none");
    btnKirim.classList.toggle ("d-none");

    //Munculkan  Alert
    MyAlert.classList.toggle ("d-none")  ;   

    //reset form
    form.reset ();
        console.log('Success!', response)})
      .catch(error => console.error('Error!', error.message))
  })
